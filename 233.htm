    <title>正在加载数据…… | kdxhub.github.io</title>
    <script>
        // 定义此数组控制目标URL
        var urls = [
            "https://b23.tv/BV1uT4y1P7CX", //Rickroll
            "https://kdxhub.github.io/blogs/sweet" // Candies in Genshin Impact
        ]
    </script>
</head>
<body>
    <!-- <a href="https://b23.tv/BV1uT4y1P7CX"><h6>kdxhub.github.io</h6></a> -->
    <script>
        function getQueryString(name) {
            let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            let r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            };
            return null;
        };
        function getIntegerRandom(min,max) {
            // Math.round(Math.random()*(n-m)+m) 返回m<=x<=n的random整数值
            return Math.round(Math.random()*(max-min)+min);
        }
        function back() {
            var p = Number(getQueryString('p'));
            console.log ('getQuerySrting from url: p='+p);
            if (p >= 1) {
                if (p <= urls.length) {
                    // p参数在给定范围内
                    console.log ('Check the value of [p] is passed.');
                    console.log ('get url is :'+urls[p-1]);
                    window.location=urls[p-1];
                    return;
                };
            };
            // 不在，则随机取值
            // 此处n为数组上限（urls.length），m为数组下限（1），最终处理时需-1
            console.log ('Check the value of [p] is NOT passed. Use random.');
            var p = getIntegerRandom(1,urls.length)
            console.log ('Random : p='+p);
            console.log ('get url is :'+urls[p-1]);
            window.location=urls[p-1];
            return;
        };
        setTimeout (back(),1500); //延迟1.5s后调用back()
    </script>
</body>
